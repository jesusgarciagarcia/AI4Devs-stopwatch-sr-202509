<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Timers ‚Äî Cron√≥metros & Cuentas Regresivas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-b from-slate-100 to-slate-200 text-slate-800 antialiased">
    <header class="max-w-5xl mx-auto px-4 pt-8 pb-4 text-center">
        <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight">
            ‚è±Ô∏è Super <span class="text-indigo-600">Timers</span>
        </h1>
        <p class="mt-3 text-slate-600">
            Crea todos los cron√≥metros y cuentas regresivas que necesites.
            Productividad turbo con un toque divertido. üöÄ
        </p>
        <div class="mt-6 flex flex-wrap items-center justify-center gap-3">
            <button id="add-stopwatch"
                class="px-4 py-2 rounded-xl bg-emerald-500 hover:bg-emerald-600 text-white shadow">
                + Cron√≥metro
            </button>
            <button id="add-countdown" class="px-4 py-2 rounded-xl bg-indigo-500 hover:bg-indigo-600 text-white shadow">
                + Cuenta regresiva
            </button>
        </div>
    </header>

    <main class="max-w-5xl mx-auto px-4 pb-16">
        <section id="timers-container" class="grid gap-6 sm:grid-cols-2 xl:grid-cols-3">
            <!-- Tarjetas de timers generadas din√°micamente -->
        </section>
    </main>

    <!-- Sonido de alerta -->
    <audio id="alarm-audio" preload="auto">
        <source src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg" type="audio/ogg" />
    </audio>

    <template id="timer-card-template">
        <article
            class="timer-card group bg-white rounded-2xl shadow-md ring-1 ring-black/5 overflow-hidden flex flex-col">
            <div class="px-4 pt-4 pb-2 flex items-center justify-between">
                <h3 class="timer-title font-semibold text-slate-800">Timer</h3>
                <span class="timer-badge text-xs px-2 py-1 rounded-full bg-slate-100 text-slate-600">idle</span>
            </div>
            <div class="mx-4 mb-3 rounded-xl bg-indigo-50 ring-1 ring-indigo-100 flex items-center justify-center">
                <div
                    class="timer-display font-mono tabular-nums text-[38px] md:text-5xl xl:text-6xl py-6 text-slate-900">
                    00:00:00
                </div>
            </div>

            <!-- Controles extra para countdown -->
            <div class="countdown-controls hidden px-4 pb-2">
                <label class="block text-xs text-slate-500 mb-1">Duraci√≥n (HH:MM:SS)</label>
                <div class="flex gap-2">
                    <input type="text" placeholder="00:05:00"
                        class="time-input w-full rounded-lg border px-3 py-2 outline-none focus:ring-2 focus:ring-indigo-400" />
                    <button
                        class="set-time px-3 rounded-lg bg-indigo-100 text-indigo-700 hover:bg-indigo-200">Set</button>
                </div>
            </div>

            <div class="mt-auto border-t bg-slate-50/60 px-4 py-3 flex items-center gap-2">
                <button
                    class="btn-start flex-1 rounded-lg bg-emerald-500 hover:bg-emerald-600 text-white py-2">Start</button>
                <button
                    class="btn-reset flex-1 rounded-lg bg-amber-500 hover:bg-amber-600 text-white py-2">Reset</button>
                <button class="btn-delete rounded-lg bg-rose-500 hover:bg-rose-600 text-white px-3 py-2">üóëÔ∏è</button>
            </div>
        </article>
    </template>

    <script src="script.js"></script>
</body>

</html>
